plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.github.monull:command:2.0.5'
    implementation 'org.checkerframework:checker-qual:3.29.0'
    implementation 'org.checkerframework:checker-compat-qual:2.5.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.json:json:20220924'
    annotationProcessor 'org.checkerframework:checker-compat-qual:2.5.5'

}

test {
    useJUnitPlatform()
}